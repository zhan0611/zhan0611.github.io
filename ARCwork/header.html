<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />

	</head>
	<body>

			</div>
		</div>

			document.querySelector("#home").onclick = function(){
